<StackLayout>
  <StackLayout
    *ngFor="let item of data; let i=index"
    orientation="horizontal"
    (tap)="onSelect(i)"
    class="radio-box">
    <StackLayout [class]="'radio-icon ' + (selectedIndex==i ? 'selected' : '')"></StackLayout>
    <Label [text]="item"></Label>
  </StackLayout>
</StackLayout>
