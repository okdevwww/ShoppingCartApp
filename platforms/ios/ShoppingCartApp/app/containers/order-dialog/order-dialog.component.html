<GridLayout>
  <StackLayout class="mask"></StackLayout>

  <DockLayout class="container">
    <FlexboxLayout
      dock="top"
      width="100%"
      class="header">
      <Label
        flexGrow="1"
        text="Start your order"
        class="title"></Label>
      <Image
        src="~/images/close_icon.png"
        (tap)="onClose()"></Image>
    </FlexboxLayout>

    <FlexboxLayout
      dock="bottom"
      width="100%">
      <Button
        flexGrow="1"
        text="Cancel"></Button>
      <Button
        flexGrow="1"
        text="Start your order"
        class="primary"></Button>
    </FlexboxLayout>

    <ScrollView backgroundColor="#efefef">
      <StackLayout orientation="vertical">
        <section label="ORDER TYPE">
          <radio-group
            [data]="['Delivery', 'Pick up']">
          </radio-group>
        </section>

        <section label="DELIVERY SUBURB">
          <detail-item
            label="Padstow - 2211"
            (tap)="onPadstow()"></detail-item>
        </section>

        <section>
          <detail-item
            label="Sat 27th May"
            (tap)="onPadstow()"></detail-item>
          <detail-item
            label="Select time..."
            color="#ff5832"
            (tap)="onPadstow()"></detail-item>
        </section>
      </StackLayout>      
    </ScrollView>

  </DockLayout>
</GridLayout>
