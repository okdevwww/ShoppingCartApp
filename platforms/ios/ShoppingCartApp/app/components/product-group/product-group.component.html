<StackLayout [class]="opened ? '' : 'closed'">

  <FlexboxLayout
    (tap)="onTabHeader()"
    class="header">
    <Image *ngIf="model.icon"
      [src]="'~/images/' + model.icon + '_icon.png'"
      class="left-icon"></Image>
    <Label
      flexGrow="1"
      [text]="model.label"></Label>
    <Image
      src="~/images/arrow_icon.png"
      class="arrow-icon"></Image>
  </FlexboxLayout>

  <StackLayout class="content">
    <ng-content></ng-content>
  </StackLayout>  

</StackLayout>
